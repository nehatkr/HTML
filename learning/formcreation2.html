<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form No. 2</h1>
    <h2>Job Application</h2>
    <label for="Name"> Name:</label>
    <input type="text" id="Name" name="name">
    <br>
    <br>

    <label for="emailID"> Email ID:</label>
    <input type="emailID" id="emailID" name="emailID">
    <br>
    <br>
    <label for="phoneNumber"> Phone:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber">
    <br>
    <br>

    <label for="fileUpLoad"> Resume:</label>
    <input type="file" id="fileUpLoad" name="fileUpLoad">
    <br>
    <br>
    <label for="counter"> Experience(in years)</label>
    <input type="number" name="counter" id="counter" min="0" max="50" >

    <br>
    <br>
    <fieldset>
        <legend>Topic of Interest</legend>
        <input type="checkbox" name="checkbox" id="checkbox1">  
        <label for="checkbox1">HTML</label>
        
        <input type="checkbox" name="checkbox" id="checkbox2"> 
        <label for="checkbo2x">CSS</label>
        
        <input type="checkbox" name="checkbox" id="checkbox2"> 
        <label for="checkbox2">JAVA</label>
    </fieldset>
    <br>
    <br>
    <label for="education type"> Highest Education</label>
    <select name="education type" id="education type">
        <option value="a">High school</option>
        <option value="a">Bachlor </option>
        <option value="a">Mastor </option>
        <option value="a">PHD </option>
        <option value="a">Resarch </option>
    </select>
    <br>
    <br>
    <fieldset>
        <legend>Availability</legend>
        <label for="radio1">Full-Time:</label>
        <input type="radio" name="radio" id="radio1">
        <br>
        <label for="radio2">Half-Time:</label>
        <input type="radio" name="radio" id="radio2">
       
    </fieldset>
    <br>
    <br>
    <label for="textarea1">Additional Comments:</label>
    <br>
    <textarea name="textarea1" id="textarea1" cols="50" rows="10"></textarea>
    <br>
    <input type="button" value="Submit Application">
</body>
</html>
