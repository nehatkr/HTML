<!DOCTYPE html>
<html lang="en">

<head>

    <title>This is a html page</title>
</head>

<body>
    <div>
        Text:
        <input type="text"><br>
    </div>
    <div>
        Submit button:
        <input type="text"><br>
    </div>
    <div>
        Color:
        <input type="Color"><br>
    </div>
    <div>
        Date:
        <input type="Date"><br>
    </div>
    <div>
        Email:
        <input type="Email"><br>
    </div>
    <div>
        Hidden:
        <input type="hidden" value="delhi"> <!--this is hidden from user-->
    </div>
    <div>
        Number:
        <input type="number"><br>
    </div>
    <div>
        Pasword:
        <input type="pasword"><br>
    </div>
    <div>
        Reset:
        <input type="reset"><br>
    </div>
    <div>
        Time:
        <input type="time"><br>
    </div>
    <div>
        URL:
        <input type="url"><br>
    </div>
    <div>
        Range:
        <input type="range" min="1000" max="5000"><br>
    </div>
    <form enctype="multipart/form-data">
        <input type="file" multiple>
    </form>
</body>

</html>
