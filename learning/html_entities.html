<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>This is a html page</title>
</head>
<body>
    <!--Entities:- This is a way of writing reserved keyword of html -->
    <!--there are 2 way of writing html entities :-name,number-->

    <!--name-->
   <!--syntax:- &name;-->

    <!--number-->
    <!--syntax:- &#number -->
