<!DOCTYPE html>
<html>
    <head>
        <title>This is a html page</title>
    </head>
    <body>
        <!--Table-->
        <table border="2">
            <caption>Table example</caption><!--table name-->
            <tr>
                <th>column 1</th>
                <th>column 2</th>
                <th>column 3</th>
            </tr>
            <tr>
                <td>data 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <td>data 4</td>
                <td>data 5</td>
                <td>data 6</td>
            </tr>
            <tr>
                <td>data 7</td>
                <td>data 8</td>
                <td>data 9</td>
            </tr>
        </table>
        <br>
        <table border="1">
            
            <tr>
                <th>row 1</th>
                <td>data 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <th>row 2</th>
                <td>data 4</td>
                <td>data 5</td>
                <td>data 6</td>
            </tr>
            <tr>
                <th>row 3</th>
                <td>data 7</td>
                <td>data 8</td>
                <td>data 9</td>
            </tr>
        </table>
        <!--rowspan is used for combining the rows and colspan is used for combinig the column-->
    </body>
</html>
