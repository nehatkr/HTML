<!DOCTYPE html>
<html lang="en">

<head>
    <title>This is a HTML page</title>
</head>

<body>
    <form>
        <!-- radio button -->
        <!-- select one option at a time if name is same -->
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female" checked>Female
        <input type="radio" name="gender" value="other">other
        <br><br>
        <input type="radio" name="emptype" value="manager">manager
        <input type="radio" name="emptype" value="developer" checked>developer
        <br><br><br><br>
        <!-- checkbox -->
        <input type="checkbox" name="sports">cricket
        <input type="checkbox" name="sports">football
        <input type="checkbox" name="sports">hockey
        <!-- checkbox use for multiple select even name is same -->
    </form>

</body>

</html>
